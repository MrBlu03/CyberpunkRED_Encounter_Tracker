<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Cyberpunk Red Initiative Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="back-icon" onclick="window.location.href='index.html'">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <path fill="currentColor" d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
        </svg>
    </div>
    <div class="settings-page">
        <h1>Settings</h1>
        
        <div class="settings-container">
            <section class="settings-section">
                <h2>Theme Settings</h2>
                <div class="theme-selector">
                    <label for="theme-select">Theme:</label>
                    <select id="theme-select">
                        <option value="default">Default (Red/Black)</option>
                        <option value="high-contrast">High Contrast (White/Black)</option>
                        <option value="cyberpunk">Cyberpunk (Neon/Black)</option>
                        <option value="classic">Classic (Light)</option>
                    </select>
                </div>
            </section>

            <section class="settings-section">
                <h2>Data Management</h2>
                <div class="data-management">
                    <button onclick="clearAllData()" class="danger-button">Clear All Data</button>
                    <button onclick="exportAllData()">Export All Data</button>
                    <button onclick="importAllData()">Import Data</button>
                    <input type="file" id="importDataFile" accept=".json" style="display: none">
                </div>
            </section>
        </div>
    </div>
    <script src="settings.js"></script>
</body>
</html>
