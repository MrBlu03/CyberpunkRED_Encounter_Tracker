<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Cyberpunk Red Initiative Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Dropdown - Fixed in top-left corner -->
    <div class="nav-container">
        <div class="nav-dropdown">
            <button class="nav-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                </svg>
                Navigation
            </button>
            <div class="nav-content">
                <a href="index.html">Initiative Tracker</a>
                <a href="pc-manager.html">Player Characters</a>
                <a href="netrunner.html">Netrunner Interface</a>
                <a href="settings.html">Settings</a>
            </div>
        </div>
    </div>
    
    <!-- Add padding to main content to avoid overlap with navigation -->
    <div class="settings-page" style="padding-top: 50px;">
        <h1>Settings</h1>
        
        <div class="settings-container">
            <section class="settings-section">
                <h2>Theme Settings</h2>
                <div class="theme-selector">
                    <label for="theme-select">Theme:</label>
                    <select id="theme-select">
                        <option value="default">Default (Red/Black)</option>
                        <option value="high-contrast">High Contrast (White/Black)</option>
                        <option value="cyberpunk">Cyberpunk (Neon/Black)</option>
                        <option value="classic">Classic (Light)</option>
                    </select>
                </div>
            </section>

            <section class="settings-section">
                <h2>Data Management</h2>
                <div class="data-management">
                    <button onclick="clearAllData()" class="danger-button">Clear All Data</button>
                    <button onclick="exportAllData()">Export All Data</button>
                    <button onclick="importAllData()">Import Data</button>
                    <input type="file" id="importDataFile" accept=".json" style="display: none">
                </div>
            </section>
        </div>
    </div>
    <script src="navigation.js"></script>
    <script src="settings.js"></script>
</body>
