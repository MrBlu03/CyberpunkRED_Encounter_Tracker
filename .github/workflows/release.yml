name: Release Electron App

on:
  push:
    branches:
      - main
  release:
    types: [created]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SUPER_COOL_KEY }}  # Use PAT for checkout

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Install ImageMagick (for icon conversion)
        if: matrix.os != 'windows-latest'
        run: |
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            sudo apt-get install -y imagemagick
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            brew install imagemagick
          fi

      - name: Convert ICO to PNG and ICNS
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p build/icons
          convert favicon.ico -resize 1024x1024 build/icons/1024x1024.png
          convert favicon.ico -resize 512x512 build/icons/512x512.png
          convert favicon.ico -resize 256x256 build/icons/256x256.png
          convert favicon.ico -resize 128x128 build/icons/128x128.png
          convert favicon.ico -resize 64x64 build/icons/64x64.png
          convert favicon.ico -resize 32x32 build/icons/32x32.png
          convert favicon.ico -resize 16x16 build/icons/16x16.png

      - name: Build Electron App
        env:
          GH_TOKEN: ${{ secrets.SUPER_COOL_KEY }}
        run: npm run build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-builds-${{ matrix.os }}
          path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SUPER_COOL_KEY }}  # Use PAT for checkout

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/

      - name: Create Git Tag
        id: create-tag
        run: |
          TAG_NAME="v$(node -p "require('./package.json').version")"
          echo "Creating tag: $TAG_NAME"
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git tag $TAG_NAME
          git push origin $TAG_NAME
        env:
          GH_TOKEN: ${{ secrets.SUPER_COOL_KEY }}  # Use PAT for pushing tags

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.create-tag.outputs.TAG_NAME }}  # Use the created tag
          files: dist/**
          generate_release_notes: true
        env:
          GH_TOKEN: ${{ secrets.SUPER_COOL_KEY }}  # Use PAT for creating releases